<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Performance Dashboard</title>

    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/theme.css" />

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="app">

    <header class="app-header">
        <div class="left">
            <div class="logo">PPD</div>
            <div class="title">Product Performance Dashboard</div>
        </div>

        <nav class="nav">
            <button data-view="executive" class="nav-btn active">Executive</button>
            <button data-view="reports" class="nav-btn">Reports</button>
        </nav>
    </header>

    <div class="filter-bar">
        <div class="filters-left">
            <div class="filter-group">
                <label>Month</label>
                <select id="filter-month"></select>
            </div>

            <div class="filter-group">
                <label>Date</label>
                <select id="filter-date">
                    <option value="">All Dates</option>
                </select>
            </div>

            <button id="reset-filters" class="reset-btn">Reset</button>
        </div>

        <div class="filters-right">
            <div class="search-wrapper">
                <input type="text" id="global-search" placeholder="Search..." />
                <span id="clear-search" class="clear-search">&times;</span>
            </div>
        </div>
    </div>

    <div class="filter-summary" id="filter-summary"></div>

    <div class="progress-wrapper" id="progress-wrapper">
        <div class="progress-bar"></div>
    </div>

    <main>
        <section id="executive-view"></section>
        <section id="reports-view" style="display:none;"></section>
    </main>

</div>

<script type="module">
    import { initApp } from './core/state.js';
    initApp();
</script>

</body>
</html>
